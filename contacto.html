  <div class="container">
    <h2 id="titulo-contacto">Contacto</h2>
    <p>
      Si deseas contactarnos, puedes escribir tu usuario, tu correo y envíanos
      un mensaje.
    </p>
    <div class="">
      <img id="imgcontacto" class="img-fluid"
        src="https://tiny-img.com/images/custom-uploads/optimized/imagen-2023-04-20-220653597.png" alt="contactanos" />
    </div>

    <div class="col-12 col-sm-12 col-md-10 col-lg-8 border-3px">
      <form id="myForm" class="container needs-validation" novalidate onsubmit="return validarEmail()">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control $input-focus-border-color: cian" id="usuario" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="email" />
          <span id="email-error" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4"></textarea>
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="checkbox">Acepto términos y condiciones.</label>
          <input type="checkbox" class="form-check-input" id="checkbox" />
        </div>
        <div class="d-flex justify-content-between p-4">
          <button type="submit" class="btn btn-outline-primary btn-lg">
            Enviar
          </button>
          <button type="button" class="btn btn-outline-secondary" onclick="resetForm()">
            Limpiar
          </button>
        </div>
      </form>
    </div>
